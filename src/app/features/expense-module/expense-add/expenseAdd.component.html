<form (ngSubmit)='addExpense()' [formGroup]='form' novalidate class="form form-inline mb-3">
  <div class="form-group mr-3">
    <label for="staticEmail2" class="sr-only">Friend</label>
    <select class="form-control" formControlName="user" id="user">
      <option *ngFor="let user of Users$ | async;" [value]="user.User.UserId">
        {{user.User.UserName}}
      </option>
    </select>
  </div>
  <div class="form-group mr-3">
    <input formControlName='amount' type="number" class="form-control" placeholder="Enter Amount" />
    <div class="alert alert-danger" *ngIf="form.get('amount').hasError('required') && form.get('amount').touched">
      Amount is required
    </div>
  </div>
  <button [disabled]='form.invalid' class="btn btn-primary btn-sm mr-3">Submit</button>
</form>
